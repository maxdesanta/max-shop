<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-shop</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="flex-wrapper">
            <div class="logo">
                <h1>Max Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>                       
                        <i class="fas fa-search"></i>
                        <input type="text" name="mencari-buku" placeholder="Search">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="cover-games" title="cover-games">
            <div class="banner-title"></div>
        </section>
        <section class="product">
            <h2>Best Seller</h2>
            <div class="flex-wrapper">
                <div class="product-bestseller">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80" alt="ps5" title="ps5">
                    </div>
                    <div class="product-title">
                        <p>PS5</p>
                        <div class="flex-wrapper">
                            <h3 class= "price">$ 1.200,00</h3>
                            <button>
                                Buy
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-bestseller">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1486401899868-0e435ed85128?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="ps4" title="ps4">
                    </div>
                    <div class="product-title">
                        <p>PS4</p>
                        <div class="flex-wrapper">
                            <h3 class= "price">$ 1.200,00</h3>
                            <button>
                                Buy
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-bestseller">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1526510096283-b0b3b6cac327?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="ps3" title="ps3">
                    </div>
                    <div class="product-title">
                        <p>PS3</p>
                        <div class="flex-wrapper">
                            <h3 class= "price">$ 200,00</h3>
                            <button>
                                Buy
                            </button>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
    </main>
    <footer>
        <p>CoppyRight2021@maxshop</p>
    </footer>
</body>
</html>
